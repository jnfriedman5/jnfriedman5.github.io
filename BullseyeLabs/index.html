<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharp PDF Viewer with Download</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    #controls { /* NEW */
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    #download-btn { /* NEW */
      padding: 6px 12px;
      font-size: 14px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #pdf-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #fff;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>
<body>
  <div id="controls"> <!-- NEW -->
    <button id="download-btn">Download PDF</button>
  </div>

  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    var pdfUrl = getQueryParam('pdf');
    if (!pdfUrl) {
      document.body.innerHTML = "<p style='color:red;text-align:center;'>No PDF specified. Use ?pdf=yourfile.pdf in the URL.</p>";
      throw new Error("No PDF specified");
    }

    // Set the download link (NEW)
    document.getElementById('download-btn').addEventListener('click', function () {
      const link = document.createElement('a');
      link.href = pdfUrl;
      link.download = pdfUrl.split('/').pop(); // Use filename from URL
      link.click();
    });

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    let pdfDoc = null;
    let pageNum = 1;

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const container = document.getElementById('pdf-container');
        const containerHeight = container.clientHeight;
        const unscaledViewport = page.getViewport({ scale: 1 });

        const baseScale = containerHeight / unscaledViewport.height;
        const qualityBoost = 2.5;
        const scaledViewport = page.getViewport({ scale: baseScale * qualityBoost });

        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;

        canvas.style.width = (scaledViewport.width / qualityBoost) + 'px';
        canvas.style.height = (scaledViewport.height / qualityBoost) + 'px';

        const renderContext = {
          canvasContext: ctx,
          viewport: scaledViewport
        };

        page.render(renderContext);
      });
    }

    pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    window.addEventListener('resize', () => {
      if (pdfDoc) renderPage(pageNum);
    });
  </script>
</body>
</html>
