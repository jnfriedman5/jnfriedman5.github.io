<!DOCTYPE html>
<html lang="en">
<head>

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      height: 100%;
      overflow: auto;
    }

    #controls {
      position: sticky;
      top: 0;
      background: #f9f9f9;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      z-index: 10;
      text-align: left;
    }

    #download-btn {
      padding: 6px 12px;
      font-size: 14px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #pdf-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pdf-page {
      margin-bottom: 20px;
      background: #fff;
      border: 1px solid #ccc;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>
