<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF.js Viewer (Single Page)</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    #pdf-container {
      width: 100vw;
      height: 80vh;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #fff;
      border: 1px solid #ccc;
      margin: 0 auto;
    }
    #pdf-canvas {
      display: block;
      width: 100%;
      height: auto;
      background: #fff;
    }
  </style>
  <!-- Load PDF.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>
<body>
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>
  <script>
    // Helper to get URL parameter
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get PDF URL from "pdf" parameter
    var pdfUrl = getQueryParam('pdf');
    if (!pdfUrl) {
      document.body.innerHTML = "<p style='color:red;text-align:center;'>No PDF specified. Use ?pdf=yourfile.pdf in the URL.</p>";
      throw new Error("No PDF specified");
    }

    // Set the workerSrc to the CDN version
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';

    var pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        canvas = document.getElementById('pdf-canvas'),
        ctx = canvas.getContext('2d');

    // Responsive rendering: fit width to container
    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        var container = document.getElementById('pdf-container');
        var desiredWidth = container.clientWidth;
        var viewport = page.getViewport({ scale: 1 });
        var scale = desiredWidth / viewport.width;
        viewport = page.getViewport({ scale: scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        var renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    // Load the PDF
    pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    // Re-render on window resize for responsiveness
    window.addEventListener('resize', function() {
      if (pdfDoc) queueRenderPage(pageNum);
    });
  </script>
</body>
</html>
